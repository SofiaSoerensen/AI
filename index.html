<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI project</title>
  </head>
  <body>
    <h1>AI Meal Ideas</h1>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the ingredient you want the meal to center"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The meal idea will go here:
        <br />
        eg. chicken ceasar salad
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/SofiaSoerensen" target="_blank"
        >Sofia Soerensen</a
      >
      and is
      <a href="https://github.com/SofiaSoerensen/AI" target="_blank"
        >open-sourced on GitHub</a
      >
      and <a href="https://aimealideas.netlify.app/">hosted on Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
